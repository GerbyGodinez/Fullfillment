<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Fullfillment - Raffle Entry</title>

    <style>
        body {
            margin: 0;
        }

        .bg-custom {
            background-color: #333366;
        }

        .header-space {
            height: 100px;
        }

        @media (max-width: 1000px) {
            .header-space {
                height: 150px;
            }
        }

        .__DIVcustom {
            box-shadow: 2px 2px 18px -8px rgba(0,0,0,0.53);
        }

        .__btn-request:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container-fluid fixed-top p-2 bg-custom">
        <h1 class="text-white text-center">Fullfillment Resolution Team</h1>
    </div>

    <!-- Spacer to prevent content from being hidden behind the fixed header -->
    <div class="header-space"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <div class="card m-3">
                    <div class="card-header bg-custom text-white">
                        <h5>John Doe</h5>
                    </div>
                    <div class="card-body">
                        <!-- Customer information -->
                        <div class="__DIVcustom m-3">
                            <div class="p-3">
                                <h5>Customer:#12345</h5>
                                <hr>
                                <div class="table-responsive">
                                    <table class="table table-striped mt-3">
                                        <thead>
                                            <tr>
                                                <th>Firstname</th>
                                                <th>Lastname</th>
                                                <th>Email</th>
                                                <th>Phone number</th>
                                                <th>Address</th>
                                                <th>Card number</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>John</td>
                                                <td>Doe</td>
                                                <td>john@example.com</td>
                                                <td>0912345</td>
                                                <td>Sample Address</td>
                                                <td>XXXXXXXX444</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Order information -->
                        <div class="__DIVcustom m-3">
                            <div class="p-3">
                                <h5>Orders (1)</h5>
                                <hr>
                                <div class="table-responsive">
                                    <table class="table table-striped mt-3">
                                        <thead>
                                            <tr>
                                                <th>Order ID</th>
                                                <th>Date of order</th>
                                                <th>Charges</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>12345</td>
                                                <td>12/16/03</td>
                                                <td>$100</td>
                                                <td><button type="button" class="__btn-request btn bg-custom text-white">Refund request $10 fee</button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
